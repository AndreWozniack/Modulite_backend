services:
  modulite-server:
    build:
      context: .
      target: final
    image: modulite-server:latest
    container_name: modulite-server
    ports:
      - 8080:8080
    depends_on:
      - modulite-db

  modulite-db:
    container_name: modulite-db
    image: postgres:16.4
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - modulite_pgdata:/var/lib/postgresql/data

volumes:
  modulite_pgdata: {}




